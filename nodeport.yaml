apiVersion: v1
kind: Service
metadata:
  name: my-service
  labels:
    app: nginx-apps
spec:
  selector:
    app: nginx-apps
  type: Nodeport   #type of the service
  ports:
  - nodeport: 31000   #we can specify manually or k8's will provide random port from 30000-32676
    port: 80
    targetport: 80 #container port #generally port and targetport are same.  
